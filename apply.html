<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Application Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Commissioner", sans-serif;
        background: url("logo.png") no-repeat center center fixed;
        background-size: contain;
        background-color: blue;
        margin: 0;
        padding: 0;
        backdrop-filter: blur(2px);
        min-height: 100vh;
      }
      nav {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
      }
      nav ul li {
        cursor: pointer;
        font-weight: bold;
      }
      form {
        width: 95%;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 40px;
        margin: 40px auto;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #fff;
      }
      label {
        display: block;
        margin-top: 18px;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.95);
        color: #000;
      }
      textarea {
        resize: vertical;
      }
      .payment-section {
        margin-top: 30px;
      }
      .payment-options {
        display: flex;
        gap: 25px;
        margin: 10px 0;
        flex-wrap: wrap;
      }
      .card-info {
        display: none;
        margin-top: 15px;
      }
      .checkbox {
        margin-top: 25px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 15px;
        margin-top: 30px;
        background-color: #005bac;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #004080;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      .modal-content {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .modal-content input {
        margin-top: 15px;
      }

      @media (max-width: 600px) {
        form {
          padding: 25px;
        }
        .payment-options {
          flex-direction: column;
        }
        .checkbox {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR WITH LOGIN BUTTON -->
    <nav>
      <div><strong>Visa Portal</strong></div>
      <ul>
        <li>Home</li>
        <li>Apply</li>
        <li onclick="openLoginModal()">Login</li>
      </ul>
    </nav>

    <!-- VISA FORM -->
    <form id="visaForm">
      <h2>Visa Application Form</h2>

      <label>Full Name</label>
      <input type="text" name="fullname" required />

      <label>Date of Birth</label>
      <input type="date" name="dob" required />

      <label>Nationality</label>
      <input type="text" name="nationality" required />

      <label>Passport Number</label>
      <input type="text" name="passport" required />

      <label>Purpose of Visit</label>
      <select name="purpose" required>
        <option value="">-- Select --</option>
        <option>Tourism</option>
        <option>Business</option>
        <option>Education</option>
        <option>Work</option>
      </select>

      <div
        style="
          padding: 20px;
          background: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 10px;
          max-width: 800px;
          margin: 30px auto;
        "
      >
        <h3 style="margin-bottom: 15px; color: #000"
          >Upload Supporting Documents</h3
        >

        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          multiple
          style="display: none"
          onchange="previewImages(event)"
        />

        <button
          onclick="document.getElementById('imageUpload').click()"
          style="
            padding: 10px 20px;
            background: #0074d9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Select Images
        </button>

        <div
          id="previewContainer"
          style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 15px"
        ></div>
      </div>

      <label>Travel Insurance Details</label>
      <input type="text" name="insurance" required />

      <div class="payment-section">
        <h3>Fees: €110</h3>
        <label>Payment Method</label>
        <div class="payment-options">
          <label
            ><input type="radio" name="payment" value="offline" />
            Offline</label
          >
          <label
            ><input type="radio" name="payment" value="online" /> Online</label
          >
        </div>

        <div
          class="card-info"
          id="cardDetails"
          style="
            max-width: 400px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: auto;
          "
        >
          <label>Card Number</label>
          <input
            type="text"
            placeholder="XXXX-XXXX-XXXX-XXXX"
            style="width: 100%; padding: 10px; margin-bottom: 10px"
          />

          <label>Expiry Date</label>
          <input
            type="month"
            style="width: 100%; padding: 10px; margin-bottom: 10px"
          />

          <label>CVV</label>
          <input
            type="password"
            style="width: 100%; padding: 10px; margin-bottom: 20px"
          />

          <button
            onclick="processPayment()"
            style="
              padding: 10px 20px;
              background: #0074d9;
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Pay
          </button>

          <div
            id="paymentStatus"
            style="margin-top: 20px; font-weight: bold"
          ></div>
        </div>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" required />
          <span>
            I agree to the <strong>privacy policy and terms</strong>.
          </span>
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <!-- SUBMISSION MODAL -->
    <div class="modal" id="confirmation">
      <div class="modal-content" id="confirmationContent">
        <h3>Your information has been recorded.</h3>
        <p>You will receive your offer letter within 2–3 days.</p>
        <p><strong>Reference ID:</strong> <span id="refId"></span></p>
        <p><strong>Password:</strong> <span id="generatedPassword"></span></p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div class="modal" id="loginModal">
      <div class="modal-content">
        <h3>Login</h3>
        <input type="text" placeholder="Reference ID" /><br />
        <input type="password" placeholder="Password" /><br />
        <input type="text" placeholder="Passport Number" /><br />
        <button onclick="alert('Login logic not yet implemented')"
          >Login</button
        >
        <br /><br />
        <button onclick="closeLoginModal()">Close</button>
      </div>
    </div>

    <script>
      const onlineRadio = document.querySelector("input[value='online']");
      const offlineRadio = document.querySelector("input[value='offline']");
      const cardDetails = document.getElementById("cardDetails");

      onlineRadio.addEventListener("change", () => {
        cardDetails.style.display = "block";
      });
      offlineRadio.addEventListener("change", () => {
        cardDetails.style.display = "none";
      });

      document
        .getElementById("visaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const refId = "REF" + Math.floor(100000 + Math.random() * 900000);
          const password = Math.random().toString(36).slice(-8);
          document.getElementById("refId").textContent = refId;
          document.getElementById("generatedPassword").textContent = password;
          document.getElementById("confirmation").style.display = "flex";
        });

      function closeModal() {
        document.getElementById("confirmation").style.display = "none";
      }

      function openLoginModal() {
        document.getElementById("loginModal").style.display = "flex";
      }

      function closeLoginModal() {
        document.getElementById("loginModal").style.display = "none";
      }
    </script>
    <script>
      function previewImages(event) {
        const files = event.target.files;
        const container = document.getElementById("previewContainer");
        container.innerHTML = "";

        Array.from(files).forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const imgBox = document.createElement("div");
            imgBox.style.position = "relative";

            const img = document.createElement("img");
            img.src = e.target.result;
            img.style.width = "120px";
            img.style.height = "120px";
            img.style.objectFit = "cover";
            img.style.borderRadius = "8px";
            img.style.border = "1px solid #ccc";

            const removeBtn = document.createElement("button");
            removeBtn.innerHTML = "×";
            removeBtn.style.position = "absolute";
            removeBtn.style.top = "-8px";
            removeBtn.style.right = "-8px";
            removeBtn.style.background = "red";
            removeBtn.style.color = "white";
            removeBtn.style.border = "none";
            removeBtn.style.borderRadius = "50%";
            removeBtn.style.cursor = "pointer";
            removeBtn.onclick = () => {
              imgBox.remove();
            };

            imgBox.appendChild(img);
            imgBox.appendChild(removeBtn);
            container.appendChild(imgBox);
          };
          reader.readAsDataURL(file);
        });
      }
    </script>
    <script>
      function processPayment() {
        const status = document.getElementById("paymentStatus");
        status.innerHTML = "Processing payment...";
        status.style.color = "#333";

        setTimeout(() => {
          status.innerHTML = "✅ Payment Successful!";
          status.style.color = "green";
        }, 5000);
      }
    </script>
  </body>
</html>
